<！DOCTYPE html>
<html>
<head>
    <meta charset =“UTF-8”>
    <title> 9 * 9乘法表</title>
</head>
<body>
<script>
    var col = 9;
    for(var i = 1; i <= col; i ++){
        for(var j = 1; j <= i; j ++){
            document.write(j +`*`+ i +`=`+ i * j +` `);
        }
        document.write("<br />");
    }
</script>
</body>
</html>
